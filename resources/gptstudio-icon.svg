    <!-- lower-left -->
    <circle cx="6.1" cy="18.3" r="1.6"/>
    <circle cx="6.1" cy="18.3" r="0.8" stroke-width="1"/>
    <path d="M5.3 17.5 L6.9 19.1"/>
    <path d="M5.3 19.1 L6.9 17.5"/>
    <!-- upper-left -->
